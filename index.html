<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="email" name="login" id="ilogin" autocomplete="email" maxlength="30" placeholder="Digite seu email" required>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            key
                        </span>
                        <input type="password" name="senha" id="isenha" min="8" placeholder="Digite sua senha" required>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esquecisenha.html" class="esquecisenha"> Esqueci minha senha <span class="material-symbols-outlined">
                        mail
                    </span></a>
                </form>
            </div>
        </section>
    </main>
